<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Webpage with CSS Selectors</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Empty/Void element -->
    <img src="logo.png" alt="Website Logo" />

    <!-- Standard element -->
    <h1>Welcome to My Webpage</h1>

    <!-- Paragraph element -->
    <p>This is a demonstration of a basic webpage using different HTML and CSS selectors.</p>

    <!-- Div with ID and Class -->
    <div id="main-content" class="content-box">
        <h2>About Us</h2>
        <p>We are a company focused on providing the best services to our customers.</p>
    </div>

    <!-- Anchor link with pseudo-class and pseudo-element -->
    <a href="#" class="button">Learn More</a>
</body>
</html>
